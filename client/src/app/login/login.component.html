<div class="login">
  <div class="text-center">
      <h1 class="login-title">Stamboom</h1>
  </div>
  <form (submit)="login()">
    <div class="container">
      <div class="form-group">
        <label>E-mailadres</label>
        <input [ngClass]="{'wrong': wrong}" type="text" class="form-control" autofocus [(ngModel)]="credentials.mail" name="mail" required>
      </div>
      <div class="form-group">
        <label>Wachtwoord</label>
        <input [ngClass]="{'wrong': wrong}" type="password" class="form-control" [(ngModel)]="credentials.password" name="password" required>
      </div>
      <button class="submit-button" class="btn btn-large btn-primary float-right" type="submit">
        Inloggen
      </button>
    </div>
  </form>
</div>
